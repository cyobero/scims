{% extends 'index.html' %}
{% load static %}
{% block title %} Product Inventory {% endblock %}

{% block content %}
<br><br>
<div class="row">
    <div class="col-md-2 col-lg-2"></div>
    <div class="col-md-10 col-lg-8">
        <div class="container">
            {{datatable}}

            <a href="{% url 'add_product' %}"
                <button class="btn btn-primary">Add New</button>
            </a>
        </div>
    </div>
    <div class="col-md-3 col-lg-3"></div>
</div>

<!-- Load dependencies for datatable-view -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<!-- Load js for initializing tables via their server-side options -->
<script type="text/javascript" charset="utf8" src="{% static 'js/datatableview.js' %}"></script>
<script type="text/javascript">
    $(function(){
            datatableview.initialize($('.datatable'));
        });
</script>

{% endblock %}
