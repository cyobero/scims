{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="row"></div>
<div class="row">
<div class="col-md-3"></div>
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign Up</h3>
				</div>
				<div class="panel-body form-control">
					<form accept-charset="UTF-8" role="form" method="post" class="form-group">
						{% csrf_token %}
						{{form.as_p}}
						<input type="submit" value="Sign Up" class="btn btn-primary">
					</form>
					<small>Already have an account? <a href="{% url 'user_login' %}">Log in</small></p>
						{% for message in messages %}
						<a class='close' data-dismiss='alert'>{{message}}</a>
						{% endfor %}

				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-md-3"></div>
</div>
{% endblock %}
