{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="row"></div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">

	<div class="form-group">
		<form method='post'>
			{% csrf_token %}
			{{form.as_p}}
			<input type='submit' value='Sign up'>
		</form>
		{% for message in messages %}
		<a class='close' data-dismiss='alert'>{{message}}</a>
		{% endfor %}
	</div>

</div>

<div class="col-md-3"></div>
</div>
{% endblock %}
