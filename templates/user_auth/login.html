{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" src="{% static 'css/login.css' %}">
{% endblock %}
<!doctype html>
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign in</h3>
				</div>
				<div class="panel-body">
					<form accept-charset="UTF-8" role="form" method="post">
							{% csrf_token %}
							<div class="form-group">
								<label for="username">Username</label>
								<input name="username" id="username" class="form-control">	{{form.username.as_p}}
								</input>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input name="password" class="form-control" id="password" type="password"> {{form.password.as_p}}</input>
							</div>
							<div class="form-group"><br>
						<input type="submit" value="Log In" class="btn btn-primary
						form-control">
							</div>
					</form>
					<small>Don't have an account? <a href="{% url 'user_signup' %}">Sign
							up</small></a></p>
						{% for message in messages %}
						<p class='close' data-dismiss='alert'>{{message}}</p>
						{% endfor %}

				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
